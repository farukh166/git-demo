<!doctype html>
<html lang="en">

<head>
    <title>textUtil</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">TextUtil</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                    <a class="nav-link" href="#">About Us</a>
                    <a class="nav-link" href="#">contact Us</a>
                </div>
            </div>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Succes!</strong> You are successful create.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="container">
        <form action="/about" method="post"> {% csrf_token %}
            <div class="mb-3">
                <label for="text" class="form-label">Enter your text</label>
                <textarea class="form-control" name="text" id="text" rows="5"></textarea>
            </div>

            <div class="form-check mb-3">
                <input id="removepunc" name="removepunc" type="checkbox" class="form-check-input" />
                <label id="removepunc_label" class="form-check-label" for="removepunc">Remove Punctuation</label>
            </div>

            <div class="form-check mb-3">
                <input id="capitalize" name="capitalize" type="checkbox" class="form-check-input" />
                <label id="capitalize_label" class="form-check-label" for="capitalize">Upper Case</label>
            </div>

            <div class="form-check mb-3">
                <input id="newlineremover" name="newlineremover" type="checkbox" class="form-check-input" />
                <label id="newlineremover_label" class="form-check-label" for="newlineremover">Remove line</label>
            </div>

            <div class="form-check mb-3">
                <input id="spaceremover" name="spaceremover" type="checkbox" class="form-check-input" />
                <label id="spaceremover_label" class="form-check-label" for="spaceremover">Remove extra space</label>
            </div>
            <!-- <div class="form-check mb-3">
                <input id="charcount" name="charcount" type="checkbox" class="form-check-input" />
                <label id="charcount_label" class="form-check-label" for="charcount">character counter</label>
            </div> -->

            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
</body>

</html>
